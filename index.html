<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <nav class="navbar">

        <a href="https://store.google.com/CA/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA" class="nav-link">Store</a>
      </div>
      <div class="nav-div">
        <a class="nav-link" href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl" class="nav-link">Gmail</a>
        <a class="nav-link" href="https://www.google.ca/imghp?hl=en&tab=wi&authuser=0&ogbl" class="nav-link">Images</a>
        <a class="nav-link" href="https://www.google.ca/intl/en/about/products?tab=wh" class="nav-apps"><img class="app-icon" src="./img/nine-squares-pngrepo-com.png" alt=""></a>

      </div>
    </nav>
  </header>
  <main>
    <div class="logo">
      <img src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    </div>

    <form action="" class="search-form">
      <div class="search-bar">
        <img class="search-img" src="./img/favicon-32x32.png" alt="magnifying glass">
        <input type="search" name="google-search" id="google-search">
        <label for="google-search"></label>
        <img class="mic-img" src="./img/google-mic-seeklogo.com.svg" alt="">
      </div>
      <div class="search-buttons">
        <button class="btn">Google Search</button>
        <a href="https://www.google.com/doodles"><button class="btn">I'm Feeling Lucky</button></a>
      </div>
    </form>

    <p class="language-info">Google offered in: <a href="https://www.google.ca/setprefs?sig=0_1581bX9XXwfP5Kx6JL7FewUT1Cs%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwjFyL3N7NLuAhVPFlkFHfE7CtEQ2ZgBCBE">Fran√ßais</a></p>
  </main>
  <footer>
    <div class="footer-top">
      <p class="footer-text">Canada</p>
    </div>
    <div class="footer-nav">
      <div class="footer-nav-one">
        <a class="nav-link" href="https://www.google.ca/intl/en_ca/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a class="nav-link" href="https://www.google.ca/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>

      </div>
      <div class="footer-nav-two">
        <a class="nav-link" href="https://policies.google.com/privacy?hl=en-CA&fg=1">Privacy</a>
        <a class="nav-link" href="https://policies.google.com/terms?hl=en-CA&fg=1">Terms</a>
        <a class="nav-link" href="https://www.google.ca/preferences?hl=en">Settings</a>
      </div>
    </div>
  </footer>

</html>
